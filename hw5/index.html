<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        table,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
            // 18 For Select Option
            {
                const currencies = ["USD", "EUR", "GBP", "UAH"];
                let str = "<select>";

                for (const currency of currencies) {
                    str += `<option value="${currency}">${currency}</option>`;
                }
                str += "</select>";
                document.write(str);
            }


            // 19 For Table Horizontal
            {
                const names = ["John", "Paul", "George", "Ringo"];
                let str = "<table><tr>";

                for (const name of names) {
                    str += `<td>${name}</td>`;
                }

                str += "</tr></table>";
                document.write(str);
            }


            // 20 For Table Vertical
            {
                const names = ["John", "Paul", "George", "Ringo"];
                let str = "<table>";

                for (const name of names) {
                    str += `<tr><td>${name}</td></tr>`;
                }

                str += "</table>";
                document.write(str);
            }


            // 21 For Table Letters
            {
                const currencies = ["USD", "EUR", "GBP", "UAH"];
                let str = "<table>";

                for (const currency of currencies) {
                    str += "<tr>"; 

                    for (const letter of currency) {
                        str += `<td>${letter}</td>`;
                    }
                    str += "</tr>";
                }

                str += "</table>";
                document.write(str);
            }


            // 22 For Multiply Table
            {
                const multiplicationTable = Array.from({ length: 5 }, (_, outerIndex) =>
                    Array.from({ length: 5 }, (_, innerIndex) => (outerIndex + 1) * (innerIndex + 1))
                );

                document.write("<table>");

                for (const [outerIndex, row] of multiplicationTable.entries()) {
                    document.write("<tr>");
                    for (const [innerIndex, value] of row.entries()) {
                        const backgroundColor = outerIndex % 2 === 0 ? "lightgray" : "lightblue";
                        document.write(`<td style="background-color: ${backgroundColor}">${value}</td>`);
                    }
                    document.write("</tr>");
                }

                document.write("</table>");
            }


            // 27 Reduce HTML
            {
                const currencies = ["USD", "EUR", "GBP", "UAH"];
                let str = "<select>";

                str += currencies.reduce((accumulator, currency) => {
                    return accumulator + `<option value="${currency}">${currency}</option>`;
                }, "");

                str += "</select>";

                document.write(str);
            }
    </script>
</body>
</html>
